name: Publish ISPW CLI docker container

on:
  workflow_dispatch:
    inputs:
      tag-ver:
        description: 'Tag container version (default, latest). For example, v20.7.1'
        required: true
        default: 'slim-latest'
      confirm-push:
        description: 'Push to GitHub container registry (default, false)?'
        required: true
        default: 'false'

jobs:
  publish-to-ghcr:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - name: Download Topaz CLI release
        run: |
          ./dist/download.sh ${{ secrets.GITHUB_TOKEN }} "${{ secrets.tag-ver }}.gtk"
      -
        name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: ${{ github.event.inputs.confirm-push }}
          tags: ghcr.io/compuware-ispw/ispwcli:${{ github.event.inputs.tag-ver }}
